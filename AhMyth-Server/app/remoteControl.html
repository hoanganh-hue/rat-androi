<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .remote-control-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .canvas-wrapper {
            position: relative;
            border: 3px solid #667eea;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
        }

        #screen-canvas {
            display: block;
            width: 100%;
            height: auto;
            cursor: crosshair;
        }

        .canvas-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .controls button {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #start-btn {
            background: #4CAF50;
            color: white;
        }

        #start-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        #stop-btn {
            background: #f44336;
            color: white;
        }

        #stop-btn:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        #stop-btn:disabled,
        #start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-indicator.active {
            background: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
        }

        .status-indicator.inactive {
            background: #ccc;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="remote-control-container">
        <div class="header">
            <h1>ðŸŽ® Remote Control</h1>
            <p>Control the device screen remotely</p>
        </div>

        <div class="canvas-wrapper">
            <canvas id="screen-canvas" width="480" height="480"></canvas>
            <div class="canvas-overlay">
                <span class="status-indicator inactive" id="status-indicator"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn">Start Streaming</button>
            <button id="stop-btn" disabled>Stop Streaming</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Latency</div>
                <div class="stat-value" id="latency-display">-- ms</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">FPS</div>
                <div class="stat-value" id="fps-display">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Frames</div>
                <div class="stat-value" id="frame-count">0</div>
            </div>
        </div>
    </div>

    <script>
        require('./assets/js/controllers/RemoteControlCtrl.js');
    </script>
</body>
</html>
